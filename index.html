<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Introduzione a Javascript </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />  
</head>
<body>
    <div class="score-container">
        <h3> Il tuo punteggio: <span id="player-score"> 0 </span></h3>
        <h3> Il punteggio del computer: <span id="cpu-score"> 0 </span></h3>
    </div>
    <div class="container">
        <h1> Cosa scegli?</h1>
        <img src="assets/sasso.png" width="100" height="100" alt="" data-name="sasso" class="user-choice">
        <img src="assets/carta.png" width="100" height="100" alt="" data-name="carta" class="user-choice">
        <img src="assets/forbice.png" width="100" height="100" alt="" data-name="forbice" class="user-choice">

        <div id="computer-choice" class="margin-top">
            <!-- <img src="assets/sasso.png" width="100" height="100" alt=""> -->
        </div>

        <div class="margin-top">
            <h3 id="result"> </h3>
        </div>
    </div>
    
    <script>
        var userScore = 0;
        var cpuScore = 0;

        var userPick;
        var cpuPick;

        var pickOptions = ["sasso", "carta", "forbice"];

        var possibleUserPicks = document.getElementsByClassName('user-choice');
        console.log(possibleUserPicks);

        function generateCpuPick(){
            cpuPick = pickOptions[Math.floor(Math.random() * pickOptions.length)];
        }

        generateCpuPick();

        function checkResult(){
            if(userPick == cpuPick){
            console.log("Hai pareggiato contro il computer");
            } else if(userPick == "sasso"){
                if(cpuPick == "carta"){
                    console.log("Hai perso");
                } else {
                    console.log("Hai vinto");
                }
            } else if(userPick == "carta"){
                if(cpuPick == "forbice"){
                    console.log("Hai perso");
                } else{
                    console.log("Hai vinto");
                }
            } else {
                if (cpuPick == "sasso"){
                    console.log("Hai perso");
                } else {
                    console.log("Hai vinto");
                }
            }
        }

        checkResult();

        userPick = "carta";
        cpuPick = "sasso";

        checkResult();

    </script>
</body>
</html>
